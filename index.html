<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="icon"
      href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico"
    />
    <link rel="stylesheet" href="./CSS/all.min.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-box">
        <div class="nav-left">
          <i class="fa-brands fa-facebook"></i>
          <div class="search">
            <input type="text" placeholder="Search Facebook" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="nav-center">
          <a href="#"><i class="fa fa-home active"></i></a>
          <a href="#"><i class="fas fa-tv hover-class"></i></a>
          <a href="#"><i class="fas fa-store hover-class"></i></a>
          <a href="#"><i class="fa fa-users hover-class"></i></a>
          <a href="#"><i class="fas fa-puzzle-piece hover-class"></i></a>
        </div>
        <div class="nav-right">
          <div class="profile">
            <img
              draggable="false"
              src="./assets/profileImage.jpeg"
              alt="user image"
            />
            <p>Abdulrahman</p>
          </div>
          <a href="#"><i class="fas fa-bars"></i> </a>
          <a href="#"><i class="fab fa-facebook-messenger"></i></a>
          <a href="#"><i class="fa fa-bell"></i></a>
          <a href="#"><i class="fas fa-caret-down"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
